<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Orçamento Chavoso</title>
  </head>
  <body>
    <div class="row d-flex justify-content-center m-0">
      <div class="col-lg-6">
        <div
          class="container col-lg-12 border rounded my-5 pt-5 bg-light shadow-lg p-3 mb-5 rounded"
        >
          <form id="orcamento">
            <div class="row bg-light">
              <div class="mb-3 col-lg-2">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" />
              </div>
              <div class="mb-3 col-lg-3">
                <label for="valorTotal" class="form-label">Valor Total</label>
                <input type="number" class="form-control" id="valorTotal" />
              </div>
              <div class="mb-3 col-lg-2">
                <label for="desconto" class="form-label">Desconto</label>
                <input type="number" class="form-control" id="desconto" />
              </div>
              <div class="mb-3 col-lg-2">
                <label for="frete" class="form-label">Frete</label>
                <input type="number" class="form-control" id="frete" />
              </div>
              <div class="col-lg-3 pt-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="PAC"
                    name="tipoFrete"
                    id="PAC"
                  />
                  <label class="form-check-label" for="PAC"> PAC </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="SEDEX"
                    name="tipoFrete"
                    id="SEDEX"
                  />
                  <label class="form-check-label" for="SEDEX"> SEDEX </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="LOGGI"
                    name="tipoFrete"
                    id="LOGGI"
                  />
                  <label class="form-check-label" for="LOGGI"> LOGGI </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="REDESUL"
                    name="tipoFrete"
                    id="REDESUL"
                  />
                  <label class="form-check-label" for="REDESUL"> REDESUL </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="JADLOG"
                    name="tipoFrete"
                    id="JADLOG"
                  />
                  <label class="form-check-label" for="JADLOG"> JADLOG </label>
                </div>
              </div>
              <div class="col-lg-12 d-flex justify-content-center mt-4">
                <button
                  type="button"
                  id="gerar"
                  class="btn btn-primary px-5 mb-5"
                >
                  Enviar
                </button>
              </div>
            </div>
          </form>
        </div>
        <div
          class="container gerar col-lg-9 border rounded shadow-lg bg-light rounded"
        >
          <div class="row bg-light">
            <div class="col-lg-6 bg-light text-center border-end">
              <img class="img" src="img/nubank.png" alt="Nubank logo" />
              <h5>Pagamento com Cartão</h5>
              <p class="mb-2">
                Até <span class="nubank">3x</span> sem juros com cartão
                <span class="nubank">Nubank</span>
              </p>
              <p class="border-bottom">
                QUANTIDADE: <span class="resultado quantidadeResultado"></span>
              </p>
              <p class="border-bottom">
                VALOR SEM DESCONTO:
                <span class="resultado valorResultado"></span>
              </p>
              <p class="border-bottom desconto">
                DESCONTO: -<span class="resultado desconto">0.00</span>
              </p>
              <p class="border-bottom">
                FRETE:
                <span class="resultado frete-tipo freteValorResultado"></span>
              </p>
              <p class="total mt-4">
                TOTAL: <span class="resultado totalSemResultado"></span>
              </p>
              <p class="tipo-frete">
                TIPO DE FRETE:
                <span class="resultado frete-tipo freteTipoResultado"></span>
              </p>
              <img
                class="img-correios"
                src="img/correios.png"
                alt="Correios logo"
              />
            </div>
            <div class="col-lg-6 bg-light text-center">
              <img class="img" src="img/pix.png" alt="Pix logo" />
              <h5>Pagamento com <span class="pix">PIX</span></h5>
              <p class="mb-2">
                <strong class="pix">Pagamentos</strong> realizados via <strong class="pix">PIX</strong> garantem um desconto exclusivo
              </p>
              <p class="border-bottom">
                QUANTIDADE: <span class="resultado quantidadeResultado"></span>
              </p>
              <p class="border-bottom">
                VALOR SEM DESCONTO:
                <span class="resultado valorResultado"></span>
              </p>
              <p class="border-bottom desconto">
                DESCONTO: -<span class="resultado descontoResultado"></span>
              </p>
              <p class="border-bottom">
                FRETE:
                <span class="resultado frete-tipo freteValorResultado"></span>
              </p>
              <p class="total mt-4">
                TOTAL: <span class="resultado totalComResultado"></span>
              </p>
              <p class="tipo-frete">
                TIPO DE FRETE:
                <span class="resultado frete-tipo freteTipoResultado"></span>
              </p>
              <img
                class="img-correios"
                src="img/correios.png"
                alt="Correios logo"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="buscaCep.js"></script>
  </body>
</html>
